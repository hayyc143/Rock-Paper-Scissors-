<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>Can You Defeat a Computer?</h1>
    </header>
    <main>
        <h2>Choose your weapon:</h2>
        <div class="choices">
            <div class="button" id="rock">
                <img src="./images/toppng.com-rock-paper-scissors-png-clipart-rock-paper-scissors-784x670.png" alt="Picture of a hand making a rock gesture" width="300px" height="300px" >
            </div>
            <div class="button" id="paper">
                <img src="./images/PngItem_2667252.png" alt="Picture of hand making paper gesture" width="300px" height="300px">
            </div>
            <div class="button" id="scissors">
                <img src="./images/kindpng_5025794.png" alt="Hand making scissors gesture" width="300px" height="300px">
            </div>
        </div>
        <div class="display-choice">
            <div class="playerChoice">Your Choice: </div>
            <div class="computerChoice">Computer's Choice: </div>
        </div>
        <div class="points">
            <p class="playerPoints">Your points: </p>
            <p class="computerPoints">Computer's Points: </p>
        </div>

    </main>

    <div class="modal" id="gameModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p class="winner"> You win / lose</p>
            <button class="playAgain">PLAY AGAIN?</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
